    mouseover as well as displaying additional text.\n\nThe tile spatially aware so
    it will never expand towards the edge of the screen. Try downsizing the window
    on the homepage to see the effect.\n\nThe tiles change to a stacked design on
    mobile viewports.\n\n# Typography bits\n\nThe font I'm using is called GT-Cinetype.
    It's absolutely gorge. Do zoom in to see the jagged edges of the font.\n\n<span
    style=\"font-size:24rem; line-height:20rem;\">R<span>\n\nI increased the body
    font size considerably since my last portfolio. This was to force myself to write
    shorter sentences. I personally believe it's better to write concise & powerful
    sentences rather than over-explaining things.\n\n# End bits\n\nHopeful this new
