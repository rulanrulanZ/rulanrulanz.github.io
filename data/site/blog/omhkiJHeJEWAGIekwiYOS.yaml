  :textBlock: "It’s been roughly 3 years since I launched my previous portfolio. While
    my old site received a great deal of positive feedback and won various features
    and awards, I still wanted a new portfolio to reflect the current me.\n\n# Tech
    bits\n\nI knew from the inception of the project that this website had to be written
    from scratch so that I could have 100% control over it.\n\nFor this portfolio
    I used Middleman which is a static site generator written in Ruby which spits
    out static pages that are ready to be deployed. Because the pages are static the
    website becomes very lightweight and reliable. \n\nMiddleman out-of-the-box allows
    for SCSS and HAML and other sexy technologies to be used. But I decided to keep
    it lean to reduce as many dependencies as possible.\n\nI deploy my portfolio via
    Netlify, which allows me to reap their CDN locations which gives blazing fast
    load times.\n\nIgnoring CSS frameworks kept the stylesheets lean, not to mention
    I would find it hard to apply them to this quite straightforward layout.\n\n#
    Design bits\n\nI wanted to the design to be very sharp and ungimmicky. Displaying
    only the elements you really need to see. I targeted design-interested people
    with desktops \n> Analytics shows that 92% of my audience is browsing the website
    from a Desktop device \n\n— Therefore I put extra care catering the desktop experience
    of the site, making sure it looked as good as possible on the big screen. \n\n\n\nThe
    staple of the website is what I call the Tile:\n\n<ul class=\"tiles mt-s mb-s\">\n<li
