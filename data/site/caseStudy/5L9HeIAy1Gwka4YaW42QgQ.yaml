  :textBlock: We did what we could in the limited timeframe – however the fact the
    we won the client meant that our ideas and designs still resonated positively
    with Husqvarna. The pitch was a start of a bigger conversation between the client
    and DigitasLBi. And from there the design took off into production, with major
    changes to the layout but the DNA still intact. Unfortunately I wasnt part of
    the production phase, I only produced the vision, but I'm happy to see the essence
    is still there on the live site.
