- :id: 1zrjRsrW7mOCkk4UqMee8a
  :textBlock: "A great challenge for us was to develop a Meme creator that works on
    any screen. The solution was eventually brought forward through extensive prototyping
    and testing every edge-case. Our device-agnostic approach also forced us to pick
    technologies that would work on any device slimming down our tech options significantly.
    \n\nIn the end we ended up using canvas and webGL stacks to help generating the
    Memes. \n"
  :subHeader: Mobile Meme Creator
