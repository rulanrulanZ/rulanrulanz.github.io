  :textBlock: "The user can create their own Memes through the website with the ability
    to customise the font, text colour, font size, and text position. \n\nThe website
    does some minor hand holding in terms of Meme image aesthetics to ensure the Memes
    look pleasant. For instance the user may only choose colours that suit the average
    colour of the image that the user has chosen.\n\n"
